<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <!--href="폴더/파일.확장자"-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoatalk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <!--ToDo : wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>04:13</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <!--battery, lightening icon-->
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your eamil
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="email or phone number" />
      <input nmae="password" type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
      <!--hrefsame page-->
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :x</span>
    </div>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
