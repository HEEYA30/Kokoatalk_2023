<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <!--href="폴더/파일.확장자"-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kokoatalk</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <!--ToDo : wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>04:25</span>
      </div>
      <div class="status-bar_column">
        <span>9%</span>
        <!--battery, lightening icon-->
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-qrcode"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>Giftshop</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-tshirt"></i>
          <span>Fashion</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-utensils"></i>
          <span>Dining</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-film"></i>
          <span>Movie</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended-friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>open chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Web basic-Nomad Coder</h5>
            <h6 class="open-post__hashtag">#html5 #css3 #react #typescript</h6>
            <div class="open-post__members">
              <img
                src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Fbadges%2FReact_Native_keMPfqD.png&w=48&q=75"
              />
              <span class="open-post__members-count">90 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <a href="https://nomadcoders.co/"><img src="https://nomadcoders.co/m.svg" /></a>
            </div>
              <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i>
              <span>413</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :x</span>
    </div>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
