<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <!--href="폴더/파일.확장자"-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kokoatalk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <!--ToDo : wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>04:16</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <!--battery, lightening icon-->
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-qrcode"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAyMDEwMDVfODAg/MDAxNjAxODI4NDE2NDgz.IljaPVp2fmghytygHsPAtAc2UcNi8QQ24Ai-MYZirhAg.8v-Shv-UXZzMYl0mpgW8QH5JO9NCTsKfBo8aKWRJZawg.JPEG.dmx777/SE-574fc58d-abb1-442e-a19b-317921fb30ad.jpg?type=w800"
              class="user-component__avatar user-component__avatar__xl"/>
            <div class="user-component__text">
              <h4 class="user-component__title">Nico</h4>
              <h6 class="user-component__subtitle">
                I love CSS! <menu type="toolbar"></menu>
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">04:00</span>
            <div class="badge">2</div>
          </div>
        </div></a>
        

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHQow1P6XCyaVRuuHaFaVBNcHAc_2geASIdQ&usqp=CAU"
              class="user-component__avatar user-component__avatar__xl"/>
            <div class="user-component__text">
              <h4 class="user-component__title">Buddy</h4>
              <h6 class="user-component__subtitle">
                Good morning! <menu type="toolbar"></menu>
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">04:10</span>
            <div class="badge">1</div>
          </div>
          

          
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span>Your screen is too big :x</span>
    </div>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
